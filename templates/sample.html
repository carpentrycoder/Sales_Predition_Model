<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Fun Zone!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 3rem;
            color: #ff5722;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        p {
            font-size: 1.5rem;
            margin: 20px 0;
        }
        .button {
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
        img {
            max-width: 100%; /* Ensures the image is responsive */
            height: auto; /* Keeps the aspect ratio */
            border-radius: 10px; /* Rounded corners */
            margin: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow for depth */
        }
        .footer {
            margin-top: 50px;
            font-size: 1rem;
            color: #777;
        }
    </style>
</head>
<body>
    
    <p>Welcome to the craziest place on the internet!</p>
    <h1>Aa gaya Bhosdike!</h1>
    <img src="https://mahiteesatha.in/wp-content/uploads/2024/08/IMG_20240806_192706-1024x556.jpg" alt="A fun image" />
    <button class="button">Join the Madness!</button>
    <div class="footer">© 2024 All rights reserved. Let’s keep the vibe alive!</div>
</body>
</html>
